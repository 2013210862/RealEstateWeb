<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>

		<script type="text/javascript">
			var table = "";
			table = "<table style = \"border:solid 1px red; \">";
			for (var i = 0; i < 10; i++) {
				table += "<tr>";
				for (var j = 0; j < 5; j++) {
					table += "<td id = '" + i + "_" + j + "'>" + i + "_" + j + " </td>";
				}
				table += "</tr>";
			}

			table += "</table>";
			document.write(table);

			function count() {
				var t1 = document.getElementById("t1");
				var t2 = document.getElementById("t2");
				var t3 = document.getElementById("t3");;
				var t4 = document.getElementById("1_0");

				//			if(t1 && t1.value != "" && t2 && t2.value != ""){
				//				t3.value = t1.value * t2.value;
				//			}

				if (t1 && t1.value != "" && t2 && t2.value != "") {
					t3.value = t1.value * t2.value;
					t4.innerText = t3.value;
				}

			}
		</script>

	</head>

	<body>
		<form>
			单价：<input id="t1" type="text" name="t1" value="2.5" onblur="count()" /><br/> 
			数量：<input id="t2" type="text" name="t2" value="20" onblur="count()" /><br/> 
			总价：<input id="t3" type="text" name="t3" value="50" /><br/>

		</form>

	</body>

</html>
